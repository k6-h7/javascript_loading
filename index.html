<!DOCTYPE html>
<html lang="ja">

<head>

    <title>ローディングアニメーション</title>

<body>

     <div id="loading">
        <p class="loading-text">LOADING</p>
        <img class="spin" src="477.png" alt="spin">
        <div class="sk-cube-grid">
            <div class="sk-cube sk-cube1"></div>

            <div class="sk-cube sk-cube3"></div>
            <div class="sk-cube sk-cube4"></div>
            <div class="sk-cube sk-cube5"></div>
            <div class="sk-cube sk-cube6"></div>
            <div class="sk-cube sk-cube7"></div>
            <div class="sk-cube sk-cube8"></div>
            <div class="sk-cube sk-cube9"></div>
        </div>
     </div>
    
    <!-- コンテンツ-->
    <header>
        <h1>Loading Animation</h1>
    </header>
    <main>
        <div class="list">
            <div class="photo">
                <img src="images/img01.png" alt="">
            </div>
            <div class="photo">
                <img src="images/img02.png" alt="">
            </div>
            <div class="photo">
                <img src="images/img03.png" alt="">
            </div>
            <div class="photo">
                <img src="images/img04.png" alt="">
            </div>
            <div class="photo">

            </div>
            <div class="photo">
                <img src="images/img06.png" alt="">
            </div>
            <div class="photo">
                <img src="images/img07.png" alt="">
            </div>
            <div class="photo">
                <img src="images/img08.png" alt="">
            </div>
            <div class="photo">
                <img src="images/img09.png" alt="">
            </div>
            <div class="photo">
                <img src="images/img10.png" alt="">
            </div>
            <div class="photo">
                <img src="images/img11.png" alt="">
            </div>
            <div class="photo">
                <img src="images/img12.png" alt="">
            </div>



        </div>
    </main>
    <footer>
        <p>© SampleSite / Icons by <a href="https://icons8.com/">icons8.com</a></p>
